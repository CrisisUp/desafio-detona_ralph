<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph - Jogo do Est√°gio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./src/images/felix2.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="menu-item">
        <h2 class="text-red">YOUR SCORE:</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-item">
        <h2 class="text-red">TIME LEFT:</h2>
        <h2 id="time-left">60</h2>
      </div>
      <div class="menu-lives">
        <img
          src="./src/images/felix2.png"
          alt="Vidas"
          height="50px"
          onerror="this.style.display = 'none'"
        />
        <h2>X3</h2>
      </div>
    </header>

    <div class="container">
      <div class="panel">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <div class="modal">
        <h1>GAME OVER!</h1>
        <p>YOUR FINAL SCORE:</p>
        <span id="final-score">0</span>
        <button onclick="resetGame()">PLAY AGAIN</button>
      </div>
    </div>

    <audio id="audio-hit" src="./src/audios/hit.m4a"></audio>
    <script src="./script.js"></script>
  </body>
</html>
